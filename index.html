 <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>

 </head>
 <body>
        <div class="outer">

<div class="rows">

    <button class="row1" id="braket">()</button>
    <button class="row1" id="mod">%</button>
    <button class="row1" >cross</button>
</div>



<div class="rows">
    <button class="row1">7</button>
    <button class="row1">8</button>
    <button class="row1">9</button>

</div>



<div class="rows">
    <button class="row1">4</button>
    <button class="row1">5</button>
<button class="row1">6</button>
<button class="row1" id="minus">-</button>
</div>


<div class="rows">
    <button class="row1">1</button>
    <button class="row1">2</button>
    <button class="row1">3</button>
    <button class="row1" id="plus">+</button>
</div>


<div class="rows">
    <!-- <button class="row1">+/-</button> -->
<button class="row1">0</button>
<button class="row1">.</button>
<button class="row1" id="divide">/</button>
<button class="row1" id="equals">=</button>
</div>
